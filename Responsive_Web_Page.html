<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Responsive page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="header__inner">
                    <div class="logo">Theyalow</div>
                    <nav class="menu">
                        <a href="" class="menu__item about_us">About us</a>
                        <a href="" class="menu__item services">Services</a>
                        <a href="" class="menu__item contact">Contact</a>
                    </nav>
                </div>
                <div class="header_inner">
                    <div class="intro">
                        <div class="intro__image"></div>
                        <div class="intro__text">
                            <div class="firstLine">The cool</div>
                            <div class="secondLine">The minimal</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="midbar">
                <div class="midbar__item">
                    <div class="midbar__icon"><img src="/assets/images/better_design.svg" alt="..."></div>
                    <div class="midbar__text">better design</div>
                </div>
                <div class="midbar__item">
                    <div class="midbar__icon"><img src="/assets/images/customise.svg" alt="..."></div>
                    <div class="midbar__text">customise</div>
                </div>
                <div class="midbar__item">
                    <div class="midbar__icon"><img src="/assets/images/itsfree.svg" alt="..."></div>
                    <div class="midbar__text">its free</div>
                </div>
            </div>
        </div>
        <section class="infobox">
            
        </section>
        <section></section>
        <footer></footer>
    </div>
</div>
</body>
</html>
